{% extends 'auctions/layout.html' %}

{% block body %}


<form action="{% url 'searchcategory' %}" method="post">
    {% csrf_token %}
   <select name="category" id="" style="padding:10px;">
    {% for category in categories %}
        <option value="{{category}}"> {{category}}</option>
    {% endfor %}
   </select>
   <input class="btn btn-primary" type="submit" value="search">
</form>

<ul class="listings">
{% for listing in listings %}
<li class="listing">
    {% if not listing.is_active %}
        <button disabled class="btn btn-danger">Closed</button>
    {% else %}
    
    {% endif %}
    <a href="/{{listing.id}}">
    <div class="listing-info">
        <img src="{{MEDIA_URL}}{{listing.image}}" alt="" width="200px">
        <h5>{{listing.title}}</h5>
        <h6><span>Price:</span>{{listing.price}}</h6>
    </div>
    </a>
</li>
{% endfor %}
</ul>


{% endblock %}
